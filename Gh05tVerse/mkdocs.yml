# Configuration
theme:
    name: material
    highlightjs: true
    hljs_languages:
      - yaml
      - rust
    shortcuts:
        help: 191    # ?
        next: 78     # n
        previous: 80 # p
        search: 83   # s
    logo: img/favicon.ico
    favicon: img/logo.png
    font:
      text: Roboto
      code: Roboto Mono
    icon:
      logo: fontawesome/solid/code
      repo: fontawesome/brands/github
    features:
      - navigation.expand
      - navigation.top
      - search.highlight
      - search.suggest
    palette:
      # Light mode
      - media: '(prefers-color-scheme: light)'
        scheme: default
        primary: purple
        accent: light blue
        toggle:
          icon: material/weather-night
          name: Switch to dark mode
      # Dark mode
      - media: '(prefers-color-scheme: dark)'
        scheme: slate
        primary: cyan
        accent: amber
        toggle:
          icon: material/weather-sunny
          name: Switch to light mode


